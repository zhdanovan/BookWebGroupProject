<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Kelly+Slab&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<style>
  .favorites-container {
         display: flex;
        flex-wrap: wrap; 
        gap: 15px; 
        justify-content: flex-start; 
    }
        .profile-section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            height: 600px;
            margin: auto;
            margin-top: 80px;
        }

        h2 {
            font-size: 24px; 
            color: #333;
        }

        h3 {
            font-size: 20px; 
            color: #555;
            margin-top: 20px;
        }

        .favorites-container {
            display: flex;
            flex-wrap: wrap; 
            gap: 15px; 
            justify-content: flex-start; 
            margin-top: 10px; 
        }

        .favorite-card {
            background-color: #f9f9f9; 
            border-radius: 15px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            padding: 10px; 
            width: 120px; 
            text-align: center; 
            transition: transform 0.2s; 
        }

        .favorite-card:hover {
            transform: scale(1.05); 
        }

        .book-image {
            width: 100%; 
            height: auto; 
            border-radius: 10px; 
        }

        .book-title {
            font-size: 14px; 
            margin: 5px 0;
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
        }

        .book-author {
            font-size: 12px;
            color: #666; 
        }

        button {
            background-color: #007bff; 
            color: white; 
            border: none;
            border-radius: 5px; 
            padding: 10px 15px; 
            cursor: pointer;
            transition: background-color 0.3s; 
        }

        button:hover {
            background-color: #0056b3; 
        }

        #logoutButton {
            margin-top: 20px; 
        }
	
</style>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">
                    <img src="logo.svg"  class="logo-img"> 
                    BookLib</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="#bestsellers">Бестселлеры</a></li>
                    <li><a href="books.html">Каталог</a></li>
					<li><a href="forum.html">Форум</a></li>
					<li><a href="about.html">О нас</a></li>
                    <li><a href="auth.html">Личный кабинет</a></li>
         
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="profile-section">
            <h2>Добро пожаловать, <span id="username"></span>!</h2>
            <h3>Ваши избранные книги:</h3>
            <div class="favorites-container" id="favoritesContainer"></div>
            <button id="logoutButton">Выйти</button>
        </section>
    </main>

    <script src="script.js"></script>

<script>

document.addEventListener('DOMContentLoaded', () => {
    const currentUser = localStorage.getItem('currentUser');

    if (!currentUser) {
        alert("Пожалуйста, войдите в систему.");
        window.location.href = 'auth.html'; 
    } else {
        const userData = JSON.parse(localStorage.getItem(currentUser));
        document.getElementById('username').textContent = userData.name;

   
        if (!Array.isArray(userData.favorites)) {
            userData.favorites = []; 
        }

        displayFavorites(userData.favorites);
    }

 
    document.getElementById('logoutButton').addEventListener('click', () => {
        localStorage.removeItem('currentUser');
        window.location.href = 'auth.html'; 
    });
});


function displayFavorites(favorites) {
    const favoritesContainer = document.getElementById('favoritesContainer');
    favoritesContainer.innerHTML = ''; 

    if (!Array.isArray(favorites) || favorites.length === 0) {
        favoritesContainer.innerHTML = '<p>У вас нет избранных книг.</p>';
        return;
    }

    favorites.forEach(book => {
        const card = document.createElement('div');
        card.classList.add('favorite-card');
        card.innerHTML = `
            <img src="${book.image}" alt="${book.title}" class="book-image">
            <h3 class="book-title">${book.title}</h3>
            <p class="book-author">${book.author}</p>
            <button onclick='removeFromFavorites(${JSON.stringify(book)})'>Удалить из избранного</button>
        `;
        favoritesContainer.appendChild(card);
    });
}

function removeFromFavorites(book) {
    const currentUser = localStorage.getItem('currentUser');
    const userData = JSON.parse(localStorage.getItem(currentUser));

    userData.favorites = userData.favorites.filter(fav => fav.title !== book.title);
    
    localStorage.setItem(currentUser, JSON.stringify(userData));
    
    alert(`${book.title} удалена из избранного!`);
    
    displayFavorites(userData.favorites); 
}
</script>

</body>
</html>
